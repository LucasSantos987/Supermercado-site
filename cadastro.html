<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super JK - Cadastro para Promoções</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: orange;">
    <header style="background-color: rgb(197, 95, 0);">
        <h1>Super JK</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cadastro.html">Cadastro para Promoções</a></li>
                <li><a href="contato.html">Contato para Delivery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Cadastro para Promoções</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br><br>

            <button type="submit">Cadastrar</button>
            <button type="button" onclick="window.location.href='login.html'">Login</button>
        </form>
    </main>
    <footer>

    </footer>

</html>
